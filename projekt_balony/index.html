<!doctype html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evidence letu balonem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <main class="flex justify-center items-center h-screen">

  <section class="border border-gray-400 shadow-lg rounded-xl p-8 bg-gray-200">
<h3 class="text-lg font-bold">Přihlášení do evidence letů</h3>
    <form>
    <div class="p-4">
      <label>Přihlašovací jméno:</label><br>
      <input type="text"class="border border-grey-800 shadow-lg" placeholder=" Přihlašovací jméno">
    </div>
    <div class="p-4">
      <label>Přihlašovací heslo:</label><br>
      <input type="password" class="border border-grey-800 shadow-lg" placeholder=" Přihlašovací heslo"><br>
      <button class="bg-gray-800 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded mt-4">
        <input type="button" value="Odeslat">
        </button>
    </div>
    </form>

  </section>

  </main>
    
</body>
</html>
