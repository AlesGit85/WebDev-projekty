<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="justify-center items-center h-screen">
    <form action="#" method="post">
        <label for="jmeno">Jméno</label><br>
        <input type="text" name="jmeno" required class="border"><br>
        <input type="email" name="email" placeholder="Vaše emailová adresa" class="border"><br>
        <label for="zprava">Text dotazu</label><br>
        <textarea rows="4" name="zprava" placeholder="Zpráva / dotaz" class="border"></textarea><br>
        <button type="submit" class="p-4 bg-zinc-400 rounded-xl text-white">Odeslat</button>
        
    </form>
</div>    
    
</body>
</html>
